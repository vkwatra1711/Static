<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the
TrackMe application" />
    <meta name="author" content="ENTER YOUR NAME HERE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>TrackMe</title>
</head>

<body>
    <div class="container my-3">
      <h1 class="display-4 text-center">
        Add Fridge
      </h1>
      <div id="navbar"></div>
      <div class="form-group">
        <label for="store-id">Store ID</label>
        <input type="text" id="store-id" class="form-control" />
      </div>
        <div class="form-group">
          <label for="fridge-id">Fridge ID</label>
          <input type="text" id="fridge-id" class="form-control" />
        </div>
        <div class="form-group">
          <label for="fridge-name">Fridge name</label>
          <input type="text" id="fridge-name" class="form-control" />
        </div>
        <button class="btn btn-primary" id = "submit">Submit</button>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
